<section>
  <div class="row" style="width:90%;margin:auto">
  <div class="col-md-6"><h3>Session Management System <span style="color:gray;font-size:24px;">it's Easy</span></h3> </div>
  </div>  <hr>
  <div class="form shadow">
      <center>
        <h1>
          Reset Password
        </h1>
    </center>

    <form class="shadow">
      <div class="form-group">

        <label for="email">Enter Registered Email</label>
        <input type="text" class="form-control" id="email" ng-model ="user.email">
      </div>

      <div class="form-group">

        <label for="newPassword">Enter New password</label>
        <input type="password" class="form-control" id="password" ng-model ="user.password">
      </div>
      <button type="submit" class="btn btn-default" ng-click = "resetPassword(user)">Reset passwprd</button>
      <br>
      <button class="btn btn-primary" ng-click = "next('signup')">Not a Member ? Sign up Here</button>

    </form>
  </div>
</section>
