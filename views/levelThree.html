<section ng-init = "rootList()">
  <nav class="navbar navStyle">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Sessionssss</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a ng-click = "next('adminDashboard')">Home</a></li>
        <li><a ng-click = "next('createHierarchy1')">Create Hierarchy</a></li>
        <li class="dropdown">
          <a class="dropdown-toggle" data-toggle="dropdown">View Hierarchy
          <span class="caret"></span></button>
          <ul class="dropdown-menu">
              <li><a tabindex="-1" ng-click = "next('levelOne')">Level 1</a></li>
              <li><a tabindex="-1" ng-click = "next('levelTwo')">Level 2</a></li>
              <li><a tabindex="-1" ng-click = "next('levelThree')">Level 3</a></li>
          </ul>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a ng-click = "logout()"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container text-center">
  <div class="row content">
    <div class="col-sm-12 text-left">
      <h1>Welcome, "Shubham Arora"</h1>
      <hr>
      <h2>
      <center>
        Level One List
        <button ng-click = "next('adminDashboard')" type="button" class="btn btn-primary"> Go to home</button>
        <!-- <button ng-click = "next('')" type="button" class="btn btn-secondary"> Create session</button> -->

      </center>
    </h2>
      <!-- <div class="list-group">
        <a class="list-group-item list-group-item-action" ng-repeat = "list in sessionList">
          {{list.session}}<i class="fa-li fa fa-check-square"></i></a> -->

          <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">{{levelRoot}}
            <span class="caret"></span></button>
            <ul class="dropdown-menu" >
              <li ng-repeat = "list in rootList" ng-click = "getSecondLevel(list)">
                <a style="cursor:pointer">{{list.name}}</a>
              </li>
            </ul>
          </div>

          <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">{{levelMain}}
            <span class="caret"></span></button>
            <ul class="dropdown-menu">
              <li ng-repeat  = "list in secondRootList" ng-click = "getThirdLevel(list)"><a>{{list.name}}</a></li>
            </ul>
          </div>

          <ul class="list-group">
            <li class="list-group-item" ng-repeat = "list in thirdRootList">
              <span class="badge" style="padding:6px 10px;width:100px;cursor:pointer" ng-click = "deleteHierarchy(list._id)">Delete</span>
              <span class="badge" style="padding:6px 10px;width:100px;cursor:pointer" ng-click = "viewDetailHierarchy(list)">View</span>
              <span style="cursor:pointer"><h4>{{list.name}}</h4></span>
            </li>
            <li class="list-group-item" ng-if = "thirdRootList.length == 0">
              No data found!
            </li>
          </ul>
      <!-- </div> -->
    </div>
  </div>
  <!-- Modal for each list data  -->

  <div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">{{session}}</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="email">Edit Level:</label>
          <input type="text" class="form-control" ng-model = "levelName" value = "{{levelName}}">
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" ng-click = "updateLevel(levelId, levelName, 'third')" class="btn btn-default" data-dismiss="modal">Update</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
</div>

<footer class="container-fluid text-center">
  <p>Footer Text</p>
</footer>

</section>
