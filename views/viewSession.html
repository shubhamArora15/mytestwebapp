<section ng-init = "viewSession()">
  <nav class="navbar navStyle">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Session</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a ng-click = "next('home')">Home</a></li>
        <li><a ng-click = "next('createSession')">Create session</a></li>
        <li><a ng-click = "next('viewSession')">View sessions</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a ng-click = "logout()"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container text-center">
  <div class="row content">
    <div class="col-sm-12 text-left">
      <h1>Welcome, "Shubham Arora"</h1>
      <div class="container">
        <h2>People</h2>
        <ul ui-sortable="sortableOptions" ng-model="people" class="list-group">
          <li ng-repeat="person in people" class="list-group-item">{{person}}</li>
        </ul>
      </div>
      <hr>
      <h2>
      <center>
        Session List
        <button ng-click = "next('home')" type="button" class="btn btn-primary"> Go to home</button>
        <button ng-click = "next('createSession')" type="button" class="btn btn-secondary"> Create session</button>

      </center>
    </h2>
      <!-- <div class="list-group">
        <a class="list-group-item list-group-item-action" ng-repeat = "list in sessionList">
          {{list.session}}<i class="fa-li fa fa-check-square"></i></a> -->
          <ul class="list-group">
            <li class="list-group-item" ng-repeat = "list in sessionList">
              <span class="badge" style="padding:6px 10px;width:100px;cursor:pointer" ng-click = "deleteSession(list._id)">Delete</span>
              <span class="badge" style="padding:6px 10px;width:100px;cursor:pointer" ng-click = "viewDetailSession(list)">View</span>
              <span style="cursor:pointer"><h4>{{list.session}}'s </h4><h6>{{list.allLevel.level3.name}}</h6></span>

              <div ng-attr-id="{{list._id}}"></div>
            </li>
          </ul>
      <!-- </div> -->
    </div>
  </div>
  <!-- Modal for each list data  -->

  <div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title" ng-model = "sessionName">{{sessionName}}</h4>
        <div class="form-group">
          <label for="text">Edit Session:</label>
          <input type="text" class="form-control" value="{{sessionName}}">
          <!-- <button ng-click = "updateLevel(levelId, levelName)" class="btn btn-default">Login</button> -->

        </div>

      </div>
      <div class="modal-body">
        Levels:
        <div class="form-group" ng-repeat = "level in allLevels">
          <label for="text">Edit Level</label>
          <input type="text" class="form-control" value="{{level.name}}">
          <button ng-click = "updateLevel(level.id, level.name, level.index )" class="btn btn-default">Update</button>
        </div>

        Media Lists:
        <ul class="list-group" ui-sortable="sortableOptions2" ng-model="mediaList">
          <li class="list-group-item" ng-repeat = "list in mediaList">
            <span class="badge" style="padding:6px 10px;width:100px;cursor:pointer" ng-click = "deleteMedia(list._id)">Delete</span>
            <!-- <span class="badge" style="padding:6px 10px;width:100px;cursor:pointer" ng-click = "editMedia(list._id)">Edit</span> -->
            <span style="cursor:pointer">{{list}}</span>
          </li>
          <button type="button" class="btn btn-default" data-dismiss="modal" ng-click = "updateMediaOnly(mediaList, sessionId)">Update</button>
        </ul>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
</div>

<footer class="container-fluid text-center">
  <p>Footer Text</p>
</footer>

</section>
