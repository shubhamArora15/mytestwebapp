<section ng-init = "levelList()">
  <nav class="navbar navStyle">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Session</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a ng-click = "next('home')">Home</a></li>
        <li><a ng-click = "next('createSession')">Create session</a></li>
        <li><a ng-click = "next('viewSession')">View sessions</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a ng-click = "logout()"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container text-center">
  <div class="row content">
    <div class="col-sm-12 text-left">
      <h1>Welcome, "Shubham Arora"</h1>
      <hr>
      <div class="form shadow">
        <h2><center>Create Session</center></h2>
        <form class="shadow">
          <div class="form-group">

            <div class="dropdown">
              <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">{{levelRoot}}
              <span class="caret"></span></button>
              <ul class="dropdown-menu">
                <li ng-repeat = "list in rootList" ng-click = "getSecondLevel(list)">
                  <a style="cursor:pointer">{{list.name}}</a>
                </li>
              </ul>
            </div>
          </div>
          <div class="form-group">

            <div class="dropdown">
              <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">{{levelMain}}
              <span class="caret"></span></button>
              <ul class="dropdown-menu">
                <li ng-repeat  = "list in secondRootList" ng-click = "getThirdLevel(list)" ><a>{{list.name}}</a></li>
              </ul>
            </div>
          </div>

          <div class="form-group">

            <div class="dropdown">
              <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown" >{{levelSub}}
              <span class="caret"></span></button>
              <ul class="dropdown-menu">
                <li ng-repeat = "list in thirdRootList" ng-click = "getFinalLevel(list)"><a>{{list.name}}</a></li>
              </ul>
            </div>
          </div>

          <div class="form-group">
            <label for="name">Session name:</label>
            <input type="name" class="form-control" id="name" ng-model = "session.name">
          </div>

          <div class="form-group">
            <label for="name">Session slide interval:</label>
            <input type="name" class="form-control" id="interval" ng-model = "session.interval">
          </div>

          <div class="form-group">
            <label for="photo1">Add File:</label>
            <input id="photo1" type="file"
           class="form-control" name="myFile"
            ng-model = "photos" multiple>
            <div id = "showData">

            </div>
            <div id="sessionTitle" style="display:none">
              <label for="name">Enter Image Title:</label>
              <input type="name" class="form-control" id="title" ng-model = "media.title">
              <button type="button" class="btn btn-default" ng-click = "addTitle(media.title)">Create</button>

            </div>
            <div class="form-group">
              <h2>View/Delete Media</h2>
              <ul ui-sortable="sortableOptions" ng-model="photos" class="list-group">
                <li ng-repeat="photo in photos" class="list-group-item">
                  <span class="badge" style="padding:6px 10px;width:100px;cursor:pointer" ng-click = "deleteSession(list._id)">Delete</span>
                  <!-- <span class="badge" style="padding:6px 10px;width:100px;cursor:pointer" ng-click = "viewDetailSession(list)">View</span> -->
                    {{photo.newName}}
                  </li>
              </ul>
            </div>
          </div>
          <button type="submit" class="btn btn-default" ng-click = "createSession(session, photos, allLevel )">Create</button>
        </form>
      </div>
    </div>
  </div>
</div>

<footer class="container-fluid text-center">
  <p>Footer Text</p>
</footer>

</section>
